<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <!-- Link to our CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">

        <!-- KEEP ONLY THIS FORM CARD -->
        <div class="card form-card">
            <div class="card-header">
                <h2><i class="fa-solid fa-user-plus"></i> Registration</h2>
                <p>Enter student details below</p>
            </div>
            
            <form id="studentForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" placeholder="John Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Registration Number</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-id-card"></i>
                        <input type="text" id="regNo" placeholder="REG-2024-001" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-phone"></i>
                        <input type="tel" id="phone" placeholder="9876543210" maxlength="10" pattern="[0-9]{10}" required>
                    </div>
                    <small>Must be 10 digits</small>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="john@example.com" required>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fa-solid fa-save"></i> Save Entry
                </button>
            </form>

            <div id="alert-msg" class="alert hidden">Entry Added Successfully!</div>
        </div>

        <!-- REMOVE THE STUDENT LIST CARD HERE -->

    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
